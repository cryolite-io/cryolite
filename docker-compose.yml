services:
  minio:
    image: minio/minio:latest
    container_name: cryolite-minio
    ports:
      - "${MINIO_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  polaris:
    image: apache/polaris:apache-polaris-1.3.0-incubating
    container_name: cryolite-polaris
    ports:
      - "${POLARIS_PORT}:8181"
    environment:
      POLARIS_CATALOG_WAREHOUSE_DIRECTORY: s3://cryolite-warehouse
      POLARIS_CATALOG_S3_ENDPOINT: http://minio:9000
      POLARIS_CATALOG_S3_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      POLARIS_CATALOG_S3_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
    depends_on:
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8181/api/v1/catalogs"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  minio_data:
    driver: local

networks:
  default:
    name: cryolite-network

